name: Build Frontend

on: 
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - run: npm install
      - run: npm run build

      # Notify on success
      - name: Notify on success
        if: ${{ success() }}
        run: |
          curl -X POST https://localhost:5001/WeatherForecast \
          -H "Content-Type: application/json" \
          -d '{
                "status": "success",
                "branch": "${{ github.ref_name }}",
                "commit": "${{ github.sha }}",
                "repository": "${{ github.repository }}",
                "run_id": "${{ github.run_id }}"
              }'
        
