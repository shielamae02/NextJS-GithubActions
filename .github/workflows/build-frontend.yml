name: Build Frontend

on: 
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - run: npm install
      - run: npm run build

      - name: Notify Success
        if: success()
        run: echo "Build completed successfully!"
        
