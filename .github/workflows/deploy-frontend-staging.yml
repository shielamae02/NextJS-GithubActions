name: Deploy Frontend Staging

on:
  push:
    branches:
      - staging
  workflow_run:
    workflows: ["Build Frontend"]
    types:
      - completed
      
jobs: 
  deploy:
    if: github.event.workflow_run.conclusion == 'success' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed'))

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - run: npm install
      - run: npm run build
