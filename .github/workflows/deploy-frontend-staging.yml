name: Deploy Frontend Staging

on:
  workflow_run:
    workflows: [Build Frontend]
    types: [completed]
    branches: [staging]
      
jobs: 
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - run: npm install
      - run: npm run build
